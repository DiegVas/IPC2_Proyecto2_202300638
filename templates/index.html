<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cuadro con Pestañas Moderno</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .tab-container {
        width: 500px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .tab-header {
        display: flex;
        background-color: #007bff;
        border-radius: 10px 10px 0 0;
        overflow: hidden;
      }

      .tab-header div {
        flex: 1;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        color: #fff;
        transition: background-color 0.3s;
      }

      .tab-header div.active {
        background-color: #0056b3;
      }

      .tab-content {
        padding: 20px;
        display: none;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tab-container">
      <div class="tab-header">
        <div class="tab" data-tab="1">Pestaña 1</div>
        <div class="tab" data-tab="2">Pestaña 2</div>
        <div class="tab" data-tab="3">Pestaña 3</div>
      </div>

      {% include 'layouts/Report.html' %} {% include 'layouts/File.html' %} {%
      include 'layouts/Process.html' %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            tabs.forEach((item) => item.classList.remove("active"));
            contents.forEach((content) => content.classList.remove("active"));

            tab.classList.add("active");
            document
              .getElementById("tab-" + tab.getAttribute("data-tab"))
              .classList.add("active");
          });
        });

        // Activar la primera pestaña por defecto
        tabs[0].classList.add("active");
        contents[0].classList.add("active");
      });
    </script>
  </body>
</html>
