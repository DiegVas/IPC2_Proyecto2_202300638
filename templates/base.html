<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cuadro con Pesta√±as Moderno</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .tab-container {
        width: 500px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .tab-header {
        display: flex;
        background-color: #007bff;
        border-radius: 10px 10px 0 0;
        overflow: hidden;
      }

      .tab-header div {
        flex: 1;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        color: #fff;
        transition: background-color 0.3s;
      }

      .tab-header div.active {
        background-color: #0056b3;
      }

      .tab-content {
        padding: 20px;
        display: none;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tab-container">
      <div class="tab-header">{% block tab %}{% endblock %}</div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
