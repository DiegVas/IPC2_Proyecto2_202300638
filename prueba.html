<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .graph {
            margin-top: 20px;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generar Gráfica</h2>
        <form action="#" method="POST">
            <label for="time">Ingresa el tiempo:</label><br>
            <input type="number" id="time" name="time" placeholder="Tiempo en segundos" required><br><br>
            <button type="submit">Generar Gráfica</button>
        </form>
        <div class="graph">
            <p>Aquí aparecerá la gráfica</p>
        </div>
    </div>
</body>
</html>
